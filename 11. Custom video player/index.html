<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .player {
            width: 950px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
        }

        .player:hover .player__controls {
            transform: translateY(0);
        }

        .player__video {
            width: 100%;
            display: block;
        }

        .player__controls {
            display: flex;
            flex-wrap: wrap;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(100%) translateY(-5px);
            transition: all 0.3s;
        }

        .progress {
            flex: 10;
            position: relative;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            margin: 10px;
        }

        .progress__filled {
            width: 0%;
            background: #ff0000;
            height: 100%;
            transition: width 0.1s;
        }

        .player__button {
            background: none;
            border: 0;
            color: white;
            text-align: center;
            cursor: pointer;
            max-width: 50px;
            padding: 10px;
            outline: 0;
        }

        .player__button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle {
            font-size: 18px;
        }

        .player__slider {
            width: 100px;
            margin: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .player__slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
        }

        .player__slider:focus {
            outline: none;
        }

        .player__controls > * {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="player">
        <video class="player__video" src="Tom & Jerry _ Tom & Jerry in Full Screen _ Classic Cartoon Compilation _ WB Kids.mp4"></video>
        
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <button class="player__button toggle" title="Toggle Player">►</button>

            <label for="volume">volume</label>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">

            <label for="playbackRate">Playback Rate</label>
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">» 25s</button>
        </div>
    </div>

    <script>
        // Basic JavaScript to make controls work
        const player = document.querySelector('.player');
        const video = player.querySelector('.player__video');
        const toggle = player.querySelector('.toggle');
        const skipButtons = player.querySelectorAll('[data-skip]');
        const ranges = player.querySelectorAll('.player__slider');
        const progress = player.querySelector('.progress');
        const progressBar = player.querySelector('.progress__filled');

        function togglePlay() {
            const method = video.paused ? 'play' : 'pause';
            video[method]();
        }

        function updateButton() {
            const icon = this.paused ? '►' : '❚ ❚';
            toggle.textContent = icon;
        }

        function skip() {
            video.currentTime += parseFloat(this.dataset.skip);
        }

        function handleRangeUpdate() {
            video[this.name] = this.value;
        }

        function handleProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.flexBasis = `${percent}%`;
        }

        function scrub(e) {
            const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
            video.currentTime = scrubTime;
        }

        video.addEventListener('click', togglePlay);
        video.addEventListener('play', updateButton);
        video.addEventListener('pause', updateButton);
        video.addEventListener('timeupdate', handleProgress);

        toggle.addEventListener('click', togglePlay);
        skipButtons.forEach(button => button.addEventListener('click', skip));
        ranges.forEach(range => range.addEventListener('change', handleRangeUpdate));
        ranges.forEach(range => range.addEventListener('mousemove', handleRangeUpdate));

        let mousedown = false;
        progress.addEventListener('click', scrub);
        progress.addEventListener('mousemove', (e) => mousedown && scrub(e));
        progress.addEventListener('mousedown', () => mousedown = true);
        progress.addEventListener('mouseup', () => mousedown = false);
    </script>
</body>
</html>
