<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count down clock</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f0f0f0;
      }
      .countdown {
        font-size: 3rem;
        margin: 20px 0;
      }
      input[type="number"] {
        width: 100px;
        font-size: 1.2rem;
        padding: 5px;
      }
      button {
        border-radius: 5px;
        font-size: 1rem;
        padding: 5px 15px;
        margin-left: 10px;
      }

      button:hover {
        cursor: pointer;
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Countdown Clock</h1>
    <div>
      <input type="number" id="minutes" min="0" placeholder="Minutes" />
      <input
        type="number"
        id="seconds"
        min="0"
        max="59"
        placeholder="Seconds"
      />
      <button onclick="startCountdown()">Start</button>
    </div>
    <div class="countdown" id="countdown">00:00</div>

    <script>
      let countdownInterval;

      function startCountdown() {
        clearInterval(countdownInterval);
        const minutes =
          parseInt(document.getElementById("minutes").value, 10) || 0;
        const seconds =
          parseInt(document.getElementById("seconds").value, 10) || 0;
        const totalSeconds = minutes * 60 + seconds;
        if (totalSeconds < 1) {
          alert("Please enter a valid time.");
          return;
        }
        let time = totalSeconds;
        updateDisplay(time);
        countdownInterval = setInterval(() => {
          time--;
          updateDisplay(time);
          if (time <= 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").textContent = "Time's up!";
          }
        }, 1000);
      }

      function updateDisplay(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        document.getElementById("countdown").textContent = `${min
          .toString()
          .padStart(2, "0")}:${sec.toString().padStart(2, "0")}`;
      }
    </script>
  </body>
</html>
