<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech synthesis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="voiceinator margin">

        <h1 class="edu-nsw-act-cursive-heading">The Voiceinator</h1>

        <select class="margin" name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>

       <div class="controls">
         <label class="margin" for="rate">Rate:</label>
        <input class="margin" type="range" name="rate" min="0" max="3" value="1" step="0.1">
       </div>

        <div class="controls">
            <label class="margin" for="pitch">Pitch :</label>
        <input class="margin" type="range" name="pitch" min="0" max="2" step="0.1">

        </div>
        <textarea class="margin" name="text" >Hello! I love JavaScript</textarea>
        <div class="buttons margin ">
            <button class="margin edu-nsw-act-cursive-button" id="stop">Stop!</button>
        <button class="margin edu-nsw-act-cursive-button" id="start">Start</button>
        </div>
    </div>
</body>
<script>
    const msg = new SpeechSynthesisUtterance();
    let voices = [];
    const voicesDropdown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"],[name="text"]');
    const speakButton = document.querySelector('#start');
    const stopButton = document.querySelector('#stop');

    msg.text = document.querySelector('[name="text"]').value;

    function populateVoices(){
        voices = this.getVoices();
        voicesDropdown.innerHTML = voices
        .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
        .join('');
    }

    function setVoice(){
        msg.voice = voices.find(voice => voice.name === this.value);
        toggle();
    }

    function toggle(startOver = true){
        speechSynthesis.cancel();
        if(startOver){
            speechSynthesis.speak(msg);
        }
    }

    function setOption(){
        console.log(this.name, this.value);
        msg[this.name] = this.value;
        toggle();
    }

    speechSynthesis.addEventListener('voiceschanged', populateVoices);
    voicesDropdown.addEventListener('change', setVoice);
    options.forEach(option => option.addEventListener('change', setOption));
    speakButton.addEventListener('click', toggle);  
    stopButton.addEventListener('click', () => toggle(false));
</script>
</html>
