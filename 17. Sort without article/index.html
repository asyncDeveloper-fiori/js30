<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort without article</title>
</head>
<body>
    <ul id="bands"></ul>
</body>
    <script>
        const bands = ['The plot in You', 'The Devil Wears Prada' , 'Pierce the Veli', 'Norma Jean', 'The Bled' , 'Say Anything' , 'The Midway State' , 'We Came as Romans' , 'Counterparts' , 'Oh, Sleeper' , 'A Skylit Drive' , 'Anywhere But Here' , 'An Old Dog'];

        function strip(bandName){
            return bandName.replace(/^(a |the |an )/i, '').trim();
        }

        const sortedBands = bands.sort((a, b)=> strip(a)>strip(b) ? 1 : -1);

        document.querySelector("#bands").innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');

        console.log(sortedBands);
    </script>
</html>
